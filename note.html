    <script>
    $(document).ready(function () {
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay:2000,
            autoplayDisableOnInteraction : false,
            onSlideChangeStart: function(swiper){
                //Swiper初始化了
                //console.log(swiper.realIndex);//提示Swiper的当前索引
                $('.swiper-pagination-custom div').eq(swiper.realIndex).addClass('slider-active').siblings().removeClass('slider-active');
                $('.swiper-pagination-custom div').click(function(){
                    mySwiper.slideTo($(this).index()+1, 300, false);
                    //切换到第一个slide，速度为300秒
                    $('.swiper-pagination-custom div').eq($(this).index()).addClass('slider-active').siblings().removeClass('slider-active');
                })
            }
        })

    })
    </script>
